language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - android-27
    - build-tools-27.0.3
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+

before_install:
  - echo yes | android update sdk --all --filter build-tools-27.0.3 --no-ui --force

script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - ./gradlew clean assembleRelease